    function openModal(index) {
      const assignment = assignments[index];
      const modal = document.getElementById('modal');
      const header = document.getElementById('modal-header');
      const linksSection = document.getElementById('modal-links');

      document.getElementById('modal-icon').textContent = assignment.icon;
      document.getElementById('modal-title').textContent = assignment.title;
      document.getElementById('modal-type').textContent = assignment.type;

      header.className = `p-6 bg-gradient-to-r ${assignment.gradient}`;

      linksSection.innerHTML = `
        <!-- LINK SECTION -->
        <div class="bg-slate-100 rounded-2xl p-4">
          <h4 class="text-pink-700 font-semibold mb-2">Link</h4>
          <a href="${assignment.link}" target="_blank" rel="noopener noreferrer" class="text-green-700 hover:text-green-900 underline">
            Open Link
          </a>
        </div>

        <!-- REFLECTION SECTION -->
        <div class="bg-slate-100 rounded-2xl p-4">
          <h4 class="text-pink-700 font-semibold mb-2">Reflection</h4>
          <p class="text-green-700 text-sm leading-relaxed">${assignment.description}</p>
        </div>
      `;

      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.add('hidden');
      document.body.style.overflow = '';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
